    <body>
        <div class="container">
            <form action="result.html">
            <h1 class="mt-4">Calculate Your Rewards</h1>
          <div class="container mt-4">
                <div class="row">
            
                <div class="col-5">Vendor/Bills</div>
            <div class="col-7">
                <input  type="number" id="vendor" placeholder="Enter a Number"  required value="10" >
            </div>
            </div>
            </div>
            
            <div class="container mt-4">
                <div class="row">
            
                <div class="col-5">Media/Ad Spend</div>
            <div class="col-7">
                <input id="media" type="number" placeholder="Enter a Number" required value="10">
            </div>
            </div>
            </div>
            
            <div class="container mt-4">
                <div class="row">
            
                <div class="col-5">Corb.Spend</div>
            <div class="col-7">
                <input id="corb" type="number" placeholder="Enter a Number" required value="20">
            </div>
            </div>
            </div>
            
            <div class="container mt-4">
                <div class="row">
            
                <div class="col-5">Team.Project</div>
            <div class="col-7">
                <input id="team" type="number" placeholder="Enter a Number" required value="20">
            </div>
            </div>
            </div>
            
            <h2 class="mt-4">Compare Your Rewards</h2>
            <div class="container mt-4">
                
                <button type="submit" id="br" value="Brex">Brex</button>
                    
                <button type="submit" id="st" value="Strip">Strip</button>
               
                <button type="submit" id="am" value="Amex">Amex</button>
            </div>
          </form>
        </div>
