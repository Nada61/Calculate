    <script  type="application/javascript">
     
        
        class progressbar{
            constructor (element , initialvalue = 0){
                this.valueElem = element.querySelector('.progressCounter');
                this.fillElem = element.querySelector('.progress-bar-fill');
                //console.log(this.valueElem);
                //console.log(this.fillElem);
                this.setvalue(initialvalue)
            }
            
            setvalue (newvalue){
                if(newvalue<0){
                    newvalue=0;
                }

                if(newvalue>100){
                    newvalue=100;
                }

                this.value=newvalue;
                this.update();
            }
        update(){
            const precentage = this.value + '%';
            this.fillElem.style.width=precentage;
            this.valueElem.textContent=precentage;
        }
            
        }
       
        
   // new progressbar(document.querySelector('.progressbar'), localStorage.getItem("resultvalue"))
    new progressbar(document.querySelector('.lifeprogressbar'), localStorage.getItem("lifetimevalue"))
    new progressbar(document.querySelector('.unlimtedprogressbar'), localStorage.getItem("unlimtedvalue"))
        
       
    </script>
